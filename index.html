<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>world-clock-tracey muziringa</title>
</head>
<body>
    <div class="container">
<h1>World Clock</h1>

    
    <div>
        <select name="" id="">
            <option value="">Enter a city</option>
            <option value="">Auckland</option>
            <option value="">London</option>
            <option value="">New York</option>
        </select>
    </div>
    
    <div class="city">
        <div>
        <h2>Los Angels</h2>
        <div class="date">August 15th 2022</div>

        </div>
        
        <div class="time">1:48:15 <small>AM</small></div>
    
    </div>

    <div class="city">
        <div>
        <h2>Paris</h2>
        <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 AM</div>
    
    </div>
    </div>
    <footer>
        This project was coded with ❤️ by<strong>Tracey Muziringa</strong> and is <a href="https://github.com/tmuziringa/time-zone-app" target="_blank" >open sourced on Github </a>              
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
